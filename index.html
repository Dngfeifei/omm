<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
 	<link rel="shortcut icon" href="/favicon.ico"/> 
	<link rel="bookmark" href="/favicon.ico" type="image/x-icon"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <!-- <meta name="referrer" content="no-referrer"/> -->
  <link rel="stylesheet" type="text/css" href="static/css/reset.css">
  <script src="http://cdn.bootcss.com/babel-polyfill/6.5.0/polyfill.min.js"></script>
  <script src="static/sources/react.production.min.js"></script>
  <script src="static/sources/react-dom.production.min.js"></script>
  <script src="static/sources/ReactRouter.min.js"></script>
  <script src="static/sources/moment.min.js"></script>
  <script src="static/sources/zh-cn.js"></script>
  <script src="http://cdn.bootcss.com/antd/3.16.0/antd.min.js"></script>
  <script src="static/sources/react-redux.min.js"></script>
  <script src="static/sources/redux-saga.min.js"></script>
  <script src="http://gw.alipayobjects.com/os/lib/antv/g2/3.4.10/dist/g2.min.js"></script>
  </head>
<body>
  <div id="root"></div>
  <!-- built files will be auto injected -->
  <script type="text/javascript">
      if (window.navigator.userAgent.indexOf("MSIE")>=1){//IE11 以下
        var r = document.getElementById("root");
        var b = r.parentNode;
        b.removeChild(r);
        var d = document.createElement('div');
        var h = document.createElement('h3');
        h.innerText = '投标MIS不支持 IE 10 及以下版本浏览器。';
        d.appendChild(h);
        var p = document.createElement('p');
        p.innerText = '为了获得更好的浏览体验，我们强烈建议您升级到最新版本的IE浏览器，或者使用较新版本的 Google Chrome、 Firefox、 Safari 等。 如果您使用的是 360浏览器、 QQ浏览器、 搜狗浏览器，请开启“极速模式”。';
        d.style.width = '600px';
        d.style.fontSize = '20px';
        d.style.margin = '200px auto';
        d.appendChild(p);
        b.appendChild(d);
        var c = document.createElement('a');
        c.innerText = '点击下载Chrome浏览器';
        c.href = 'https://www.google.cn/chrome/';
        d.appendChild(c); 
      }
    </script>
</body>
</html>
